<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตรวจสอบสลิปเงินเดือน - สพป. นครสวรรค์ เขต 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=block" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <style>
    body { font-family: 'Sarabun', sans-serif; }
    .glass-card {
      background: rgba(181, 89, 242, 0.937);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .watermark {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(-30deg);
        font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 700;
        color: rgba(0, 0, 0, 0.08); white-space: nowrap; pointer-events: none; z-index: 0;
    }
    .form-input { background-color: rgba(255, 255, 255, 0.85); border: 2px solid #0e2d66; }
    .spinner {
      border: 8px solid #f3f3f3; border-top: 8px solid #8b5cf6;
      border-radius: 50%; width: 80px; height: 80px; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    @media print {
      @page { size: A4 portrait; margin: 1cm; }
      body { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; background: white; }
      #page-container, body > footer, #loading-spinner { display: none !important; }
      #slip { display: block !important; width: 100%; }
      .slip-container { box-shadow: none !important; border: 1px solid black !important; }
      .print-hidden { display: none !important; }
    }
  </style>
</head>
<body style="background: linear-gradient(to bottom, white 0%, #ffffff 30%, #ea9ef2 60%, #fa5eed 100%);" class="min-h-screen">
  
  <div id="loading-spinner" class="fixed inset-0 bg-black/60 flex justify-center items-center z-[1000] hidden backdrop-blur-sm">
    <div class="text-center">
      <div class="spinner mx-auto"></div>
      <p id="loading-text" class="text-white mt-5 text-xl font-medium">กำลังติดต่อฐานข้อมูล...</p>
    </div>
  </div>
  
  <div id="page-container" class="flex flex-col items-center justify-center p-4 md:p-8">
    <header class="text-center mb-8">
      <img src="logo.jpg" alt="โลโก้" class="h-40 w-auto mx-auto mb-4" onerror="this.style.display='none'" />
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800">ระบบตรวจสอบสลิปเงินเดือน (MongoDB)</h1>
      <h3 class="text-lg sm:text-xl font-medium text-gray-700 mt-1">นครสวรรค์ เขต 1</h3>
    </header>

    <div class="w-full max-w-lg">
      <div class="glass-card rounded-2xl p-6 sm:p-8 shadow-2xl">
        <form id="payslip-form" class="space-y-6">
          <div>
            <label class="block mb-2 text-sm font-medium text-white">เลขประจำตัวประชาชน</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400"><i class="fas fa-id-card"></i></span>
              <input id="idcard-payslip" name="idcard" type="text" inputmode="numeric" pattern="\d*" required class="w-full form-input rounded-lg py-3 pl-12 pr-10 focus:ring-2 focus:ring-blue-400" placeholder="กรอกเลข 13 หลัก" />
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block mb-2 text-sm font-medium text-white">เดือน</label>
              <select id="month-payslip" name="month" required class="w-full form-input rounded-lg py-3 px-4 focus:ring-2 focus:ring-blue-400">
                <option value="" disabled selected>-- เลือกเดือน --</option>
                <option value="1">มกราคม</option><option value="2">กุมภาพันธ์</option><option value="3">มีนาคม</option>
                <option value="4">เมษายน</option><option value="5">พฤษภาคม</option><option value="6">มิถุนายน</option>
                <option value="7">กรกฎาคม</option><option value="8">สิงหาคม</option><option value="9">กันยายน</option>
                <option value="10">ตุลาคม</option><option value="11">พฤศจิกายน</option><option value="12">ธันวาคม</option>
              </select>
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-white">ปี (พ.ศ.)</label>
              <select id="year-payslip" name="year" required class="w-full form-input rounded-lg py-3 px-4 focus:ring-2 focus:ring-blue-400">
                <option value="" disabled selected>-- เลือกปี --</option>
              </select>
            </div>
          </div>
          <div id="payslip-result" class="text-center text-red-600 font-semibold h-5"></div>
          <button type="submit" class="w-full text-black font-bold px-4 py-3.5 rounded-lg shadow-lg hover:shadow-xl transition-all bg-gradient-to-r from-gray-300 to-gray-400">
            <i class="fas fa-search mr-2"></i>ค้นหาสลิปเงินเดือน
          </button>
        </form>
      </div>
    </div>
  </div>

  <div id="slip" class="mt-8 print:mt-0 p-4"></div>

  <script>
    // --- Helper Functions (จากโค้ดเดิม) ---
    const thaiMonths = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
    const formatCurrency = (num) => (num === null || num === undefined || isNaN(num)) ? '-' : num.toLocaleString('th-TH', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    
    function numberToThaiBahtText(number) {
        if (number === null || isNaN(number)) return '';
        let bahttext = '';
        let [baht, satang] = String(number.toFixed(2)).split('.');
        const processChunk = (chunk) => {
            let chunkText = '';
            const NumberInt = ["", "หนึ่ง", "สอง", "สาม", "สี่", "ห้า", "หก", "เจ็ด", "แปด", "เก้า", "สิบ"];
            const NumberRank = ["", "สิบ", "ร้อย", "พัน", "หมื่น", "แสน"];
            let n = chunk.split('').map(Number);
            for (let i = 0; i < n.length; i++) {
                if (n[i] !== 0) {
                    if (i === (n.length - 1) && n[i] === 1 && n.length > 1 && n.length < 7) chunkText += 'เอ็ด';
                    else if (i === (n.length - 2) && n[i] === 2) chunkText += 'ยี่';
                    else if (i === (n.length - 2) && n[i] === 1) chunkText += '';
                    else chunkText += NumberInt[n[i]];
                    chunkText += NumberRank[n.length - i - 1];
                }
            }
            return chunkText;
        };
        if (baht.length > 6) {
            let millions = baht.substring(0, baht.length - 6);
            let remainder = baht.substring(baht.length - 6);
            bahttext += processChunk(millions) + 'ล้าน';
            bahttext += processChunk(remainder);
        } else { bahttext += processChunk(baht); }
        if (baht !== '0') bahttext += 'บาท';
        if (satang === '00' && baht !== '0') bahttext += 'ถ้วน';
        else if (satang !== '00') bahttext += processChunk(satang) + 'สตางค์';
        return bahttext ? `(${bahttext})` : '';
    }

    const mergeExpensePairs = (leftItems, rightItems) => {
        const normalize = str => str.replace(/[’']/g, "").trim();
        const mapLeft = new Map(leftItems.map(i => [normalize(i.name), i.value]));
        const mapRight = new Map(rightItems.map(i => [normalize(i.name), i.value]));
        const allKeys = new Set([...mapLeft.keys(), ...mapRight.keys()]);
        
        // ลำดับการเรียงรายจ่าย (เพื่อให้เหมือนเดิม)
        const expenseOrder = [ "ภาษี", "กบข", "กสจ", "กบข.ตกเบิก", "กบข ส่วนเพิ่มเติม", "ชพค", "ชพส", "สหกรณ์ออมทรัพย์ครูนครสวรรค์ จำกัด", "ธ.อาคารสงเคราะห์", "ออมสิน" ];
        
        const sortedKeys = Array.from(allKeys).sort((a, b) => { 
            const findInOrder = (name) => expenseOrder.findIndex(orderItem => name.includes(orderItem)); 
            const indexA = findInOrder(a); const indexB = findInOrder(b); 
            if (indexA !== -1 && indexB !== -1) return indexA - indexB; 
            if (indexA !== -1) return -1; 
            if (indexB !== -1) return 1; 
            return a.localeCompare(b, 'th'); 
        });

        return sortedKeys.map(name => ({ name, left: mapLeft.get(name) || 0, right: mapRight.get(name) || 0 }));
    };

    const findFieldByPartialKey = (obj, partial) => { 
        const normalize = str => str.replace(/\s+/g, ""); 
        const target = normalize(partial); 
        return Object.keys(obj).find(key => normalize(key).includes(target)); 
    };

    // --- ตั้งค่าปี ---
    const yearSelect = document.getElementById("year-payslip");
    const currentYear = new Date().getFullYear() + 543;
    for (let y = currentYear; y >= 2560; y--) {
        const opt = document.createElement("option");
        opt.value = y; opt.textContent = y;
        yearSelect.appendChild(opt);
    }
    yearSelect.value = currentYear;

    // --- Main Logic ---
    const loadingSpinner = document.getElementById('loading-spinner');
    const payslipResultDiv = document.getElementById("payslip-result");
    const slipDiv = document.getElementById("slip");
    const pageContainer = document.getElementById("page-container");

    document.getElementById("payslip-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const idcard = document.getElementById("idcard-payslip").value.trim();
        const month = document.getElementById("month-payslip").value;
        const year = document.getElementById("year-payslip").value;

        if(idcard.length !== 13) {
            payslipResultDiv.textContent = "กรุณากรอกเลข 13 หลักให้ถูกต้อง"; return;
        }

        loadingSpinner.classList.remove('hidden');
        payslipResultDiv.textContent = "";

        try {
            // เรียก Netlify Function
            const apiUrl = `/.netlify/functions/getPayslip?idcard=${idcard}&year=${year}&month=${month}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (!response.ok) throw new Error(data.error || "ไม่พบข้อมูล");

            renderSlipOriginal(data, month, year);

        } catch (error) {
            console.error(error);
            slipDiv.innerHTML = `
             <div class="max-w-md mx-auto text-center glass-card p-8 rounded-2xl mt-10">
                 <i class="fas fa-exclamation-triangle fa-3x text-amber-500 mb-4"></i>
                 <p class="text-xl font-bold text-gray-800">ไม่พบข้อมูล</p>
                 <p class="text-gray-600 my-4">${error.message}</p>
                 <button onclick="location.reload()" class="bg-blue-600 text-white px-6 py-2 rounded-lg">กลับไปค้นหาใหม่</button>
             </div>`;
            pageContainer.classList.add('hidden');
        } finally {
            loadingSpinner.classList.add('hidden');
        }
    });

    // --- ฟังก์ชัน Render UI แบบต้นฉบับ ---
    function renderSlipOriginal(data, month, year) {
        pageContainer.classList.add('hidden');
        
        const monthName = thaiMonths[month-1];
        const incomeItems = [], expenseLeft = [], expenseRight = [], nondeductItems = [];
        
        // วนลูปจัดกลุ่มข้อมูล (เหมือนโค้ดเดิม)
        for (const [key, value] of Object.entries(data)) {
            const val = Number(value);
            if (key.includes("เงินโอนเข้าบัญชี") || isNaN(val) || val === 0) continue;
            
            const cleanName = (prefix) => key.replace(prefix, "").replace(/[’']/g, "").trim();
            
            if (key.startsWith("รายรับ")) incomeItems.push({ name: cleanName("รายรับ - "), value: val });
            else if (key.startsWith("รายจ่ายเรียกเก็บ")) expenseLeft.push({ name: cleanName("รายจ่ายเรียกเก็บ - "), value: val });
            else if (key.startsWith("รายจ่ายหักเก็บได้")) expenseRight.push({ name: cleanName("รายจ่ายหักเก็บได้ - "), value: val });
            else if (key.startsWith("หักไม่ได้")) nondeductItems.push({ name: cleanName("หักไม่ได้ - "), value: val });
        }

        // เรียงลำดับรายได้
        const incomeOrder = [ "เงินเดือน", "เงินวิทยฐานะ", "เงินค่าตอบแทน", "เงินเพิ่มค่าครองชีพ", "เงิน พ.ต.ก.", "ตกเบิก", "ค่าตอบแทนเต็มขั้น" ];
        incomeItems.sort((a, b) => { 
            const ia = incomeOrder.findIndex(k => a.name.includes(k)); 
            const ib = incomeOrder.findIndex(k => b.name.includes(k));
            return (ia !== -1 && ib !== -1) ? ia - ib : (ia !== -1 ? -1 : (ib !== -1 ? 1 : 0));
        });

        // รวมรายจ่ายซ้าย-ขวา ให้เป็นบรรทัดเดียวกัน
        const expenseMerged = mergeExpensePairs(expenseLeft, expenseRight);
        
        // คำนวณยอดรวม (ใช้ค่าจาก DB ถ้ามี หรือคำนวณเอง)
        const totalIncome = Number(data["รวม - รายรับ"]) || incomeItems.reduce((s,i)=>s+i.value,0);
        const totalDeducted = Number(data["รวม - รายจ่าย"]) || expenseMerged.reduce((s,i)=>s+i.right,0); // ปกติใช้ยอดหักเก็บได้เป็นยอดรวมจ่ายจริง
        const totalBilled = expenseMerged.reduce((s,i)=>s+i.left,0);
        const net = Number(data["รวม - คงเหลือ"]) || (totalIncome - totalDeducted);
        const netInThai = numberToThaiBahtText(net);

        // หาข้อมูลเงินโอน
        const key1 = findFieldByPartialKey(data, "เงินโอนเข้าบัญชี รอบ 1");
        const key2 = findFieldByPartialKey(data, "เงินโอนเข้าบัญชี รอบ 2");
        const round1 = key1 ? Number(data[key1]) : 0;
        const round2 = key2 ? Number(data[key2]) : 0;

        // สร้างแถวตาราง (Desktop)
        const maxRows = Math.max(incomeItems.length, expenseMerged.length);
        let tableRowsHtml = '';
        for (let i = 0; i < maxRows; i++) {
            const inc = incomeItems[i];
            const exp = expenseMerged[i];
            tableRowsHtml += `
            <tr class="h-8 border-b border-gray-200">
                <td class="p-2 align-middle border-r border-black">${inc ? inc.name : '&nbsp;'}</td>
                <td class="p-2 align-middle text-right border-r-2 border-black">${inc ? formatCurrency(inc.value) : ''}</td>
                <td class="p-2 align-middle border-r border-black pl-4">${exp ? exp.name : '&nbsp;'}</td>
                <td class="p-2 align-middle text-right border-r border-black">${exp ? formatCurrency(exp.left) : ''}</td>
                <td class="p-2 align-middle text-right">${exp ? formatCurrency(exp.right) : ''}</td>
            </tr>`;
        }

        // HTML หลัก
        const slipHtml = `
          <div id="slip-content-to-export" class="max-w-4xl mx-auto border border-black bg-white text-gray-800 relative shadow-2xl p-0">
            <div class="watermark">สพป. นครสวรรค์ เขต 1</div>
            <button onclick="location.reload()" class="absolute top-2 right-2 text-3xl text-gray-400 hover:text-red-500 print:hidden">&times;</button>
            
            <header class="text-center p-6 border-b-2 border-black">
                <h1 class="text-xl font-bold">ใบรับเงินเดือน / ค่าจ้างประจำ</h1>
                <p class="font-bold text-gray-700">สำนักงานเขตพื้นที่การศึกษาประถมศึกษานครสวรรค์ เขต 1</p>
                <p>ประจำเดือน ${monthName} พ.ศ. ${year}</p>
            </header>
            
            <div class="px-6 py-2 flex justify-between items-end border-b border-black bg-gray-50">
                <div class="text-lg font-bold">ชื่อ: ${data["ชื่อ นามสกุล"] || "-"}</div>
                <div class="text-sm">ตำแหน่ง: ${data["ตำแหน่ง"] || "-"}</div>
            </div>
            
            <div class="w-full overflow-x-auto">
                <table class="w-full text-sm border-collapse">
                    <thead>
                        <tr class="bg-gray-100 border-b-2 border-black">
                            <th class="p-2 w-[30%] text-left border-r border-black">รายการรับ</th>
                            <th class="p-2 w-[15%] text-right border-r-2 border-black">จำนวนเงิน</th>
                            <th class="p-2 w-[25%] text-left border-r border-black pl-4">รายการจ่าย</th>
                            <th class="p-2 w-[15%] text-right border-r border-black">เรียกเก็บ</th>
                            <th class="p-2 w-[15%] text-right">หักเก็บได้</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRowsHtml}
                    </tbody>
                    <tfoot>
                        <tr class="font-bold bg-gray-50 border-t-2 border-black">
                            <td class="p-2 border-r border-black">รวมรายรับ</td>
                            <td class="p-2 text-right border-r-2 border-black">${formatCurrency(totalIncome)}</td>
                            <td class="p-2 border-r border-black pl-4">รวมรายจ่าย</td>
                            <td class="p-2 text-right border-r border-black">${formatCurrency(totalBilled)}</td>
                            <td class="p-2 text-right">${formatCurrency(totalDeducted)}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            
            <div class="border-t-2 border-black bg-yellow-50 p-4 text-center">
                <h2 class="text-lg font-bold text-gray-700">คงเหลือสุทธิ</h2>
                <div class="text-3xl font-bold my-2 text-black">${formatCurrency(net)} บาท</div>
                <div class="text-sm text-gray-600">(${netInThai})</div>
            </div>

            <div class="border-t border-black p-4 text-sm bg-white grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="flex justify-between border-b sm:border-b-0 sm:border-r border-gray-200 p-2">
                    <span><i class="fas fa-calendar-check mr-2 text-green-600"></i>โอนรอบ 1 (วันที่ ${key1 ? (key1.match(/วันที่ (.*)/)?.[1] || '-') : '-'})</span>
                    <span class="font-bold">${formatCurrency(round1)}</span>
                </div>
                <div class="flex justify-between p-2">
                    <span><i class="fas fa-calendar-check mr-2 text-green-600"></i>โอนรอบ 2 (วันที่ ${key2 ? (key2.match(/วันที่ (.*)/)?.[1] || '-') : '-'})</span>
                    <span class="font-bold">${formatCurrency(round2)}</span>
                </div>
            </div>

            <footer class="p-6 text-center print-hidden bg-gray-50 border-t border-black flex justify-center gap-4">
                <button onclick="window.print()" class="bg-gray-700 hover:bg-black text-white px-6 py-2 rounded shadow flex items-center">
                    <i class="fas fa-print mr-2"></i> พิมพ์
                </button>
                <button id="download-pdf-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow flex items-center">
                    <i class="fas fa-file-pdf mr-2"></i> ดาวน์โหลด PDF
                </button>
            </footer>
          </div>
        `;
        
        slipDiv.innerHTML = slipHtml;

        // PDF Listener
        document.getElementById('download-pdf-btn').addEventListener('click', async () => {
             const element = document.getElementById('slip-content-to-export');
             const btns = element.querySelector('footer');
             const closeBtn = element.querySelector('button[onclick="location.reload()"]');
             
             btns.style.display = 'none';
             closeBtn.style.display = 'none';
             
             try {
                const canvas = await html2canvas(element, { scale: 2 });
                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`สลิปเงินเดือน_${monthName}_${year}.pdf`);
             } catch(err) {
                 alert("เกิดข้อผิดพลาดในการสร้าง PDF");
             } finally {
                 btns.style.display = 'flex';
                 closeBtn.style.display = 'block';
             }
        });
    }
  </script>
</body>
</html>
